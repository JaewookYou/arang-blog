services:
  blog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arang-blog
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # SQLite 데이터베이스 영속화
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://blog.arang.kr}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_GITHUB_ID=${AUTH_GITHUB_ID}
      - AUTH_GITHUB_SECRET=${AUTH_GITHUB_SECRET}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO_OWNER=${GITHUB_REPO_OWNER:-JaewookYou}
      - GITHUB_REPO_NAME=${GITHUB_REPO_NAME:-arang-blog}
      - ADMIN_WHITELIST=${ADMIN_WHITELIST:-JaewookYou}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DB_PATH=/app/data/blog.db
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
